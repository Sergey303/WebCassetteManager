<div id="intro-dm">
    <script type="text/javascript">
        $(function() {
            $.each($.get("#main image template").innerHTML,
                function(i, template) {
                    var uri = template.value;
                    var parts = uri.split('.');
                    ext = parts[parts.length - 1];
                    if (ext === "jpg" || ext === "tif")
                        template.innerHTML = '<iframe src="uri/dzi/{{$data}}" style="height: 1000px; width: 100%;"></iframe>';
                });
        });
    </script>
    <script type="text/html" id="main image template">
        <div>{{$data}}</div>
    </script>
</div>
